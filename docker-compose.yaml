    container_name: my5grantester-open5gs-db-filler
    build:
      context: ./my5G-RANTester-Database-Filler/
    volumes:
      - ./data:/app/data
    environment:
      - NUM_DEVICES=${NUM_DEVICES}
    networks:
      default:

networks:
  default:
    external:
      name: docker_open5gs_default
